<!DOCTYPE HTML>
<html lang="en">
<head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="generator" content="Login">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Login">
        <link href="css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" href="css/Global.css" rel="stylesheet">
</head>
<body ng-app="LoginPage">
<div id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content" ng-controller="LoginPageController">
      <div class="modal-header">
          <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <form name="loginform" class="form col-md-12 center-block">
            <div ng-class="{true: 'form-group has-success has-feedback' , false: 'form-group has-error has-feedback'}[!loginform.email.$invalid]">
              <input type="email" name="email" class="form-control input-lg" placeholder="Email" ng-model="email.text" ng-minlength="2" required ng-pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,6}$">
			  <span ng-if="!loginform.email.$invalid" class="glyphicon glyphicon-ok form-control-feedback"></span>
			  <span ng-if="loginform.email.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>			
            <div ng-class="{true: 'form-group has-success has-feedback' , false: 'form-group has-error has-feedback'}[!loginform.pwd.$invalid]">
              <input type="password" name="pwd" class="form-control input-lg" placeholder="Password" ng-model="pwd.text" ng-minlength="8" ng-maxlength="25" required>
			  <span ng-if="!loginform.pwd.$invalid" class="glyphicon glyphicon-ok form-control-feedback"></span>
			  <span ng-if="loginform.pwd.$invalid" class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
            <div ng-disabled="loginform.$invalid" class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Sign In</button>
              <span class="pull-right"><a href="#">Register</a></span>
			  <span><a href="#">Need help?</a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
	  <div class="col-md-8">
			<p ng-show="loginform.email.$untouched" class="alert-sm alert-success fade in pull-left"><strong>Info!</strong> Please provide your email address and password</p>
		  <p ng-show="loginform.email.$error.minlength" class="alert-sm alert-danger fade in pull-left"><strong>Error!</strong> Your email-id is too short</p>
		  <p ng-show="loginform.email.$touched && loginform.email.$invalid" class="alert-sm alert-danger fade in pull-left"><Strong>Error!</Strong> Please provide the correct email-id</p>
		  <p ng-show="loginform.pwd.$error.minlength" class="alert-sm alert-danger fade in pull-left"><Strong>Error!</Strong> Your password is too short</p>
		  <p ng-show="loginform.pwd.$error.maxlength" class="alert-sm alert-danger fade in pull-left"><Strong>Error!</Strong> Your password cannot have more than 25 characters</p>
		  <p ng-show="loginform.pwd.$touched && loginform.pwd.$invalid" class="alert-sm alert-danger fade in pull-left"><Strong>Error!</Strong> Password is mandatory</p>
		</div>
          <div class="col-md-4">
          <button  class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		  </div>
      </div>
  </div>
  </div>
</div>
<!--<script async="" src="//www.google-analytics.com/analytics.js"></script>-->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>   
<script type="text/javascript" src="js/module.js"></script> 
</body>
</html>
