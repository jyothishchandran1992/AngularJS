<!DOCTYPE HTML>
<html lang="en">
<head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="generator" content="Login">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="description" content="Login">
        <link href="css/bootstrap.min.css" rel="stylesheet">
		<link type="text/css" href="css/Global.css" rel="stylesheet">
</head>
<body ng-app="LoginPage">
<div id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content" ng-controller="LoginPageController">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h1 class="text-center">Login</h1>
		  
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div name="emailform" ng-class="email.class">
              <input type="email" name="email" class="form-control input-lg" placeholder="Email" ng-model="email.text" ng-minlength="2" required ng-pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,6}$">
            <div ng-show="true" class="alert alert-danger fade in">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			<span>{{email.text}}</span>
			<span>{{emailform.email.$touched}}</span>
		</div>
			</div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Sign In</button>
              <span class="pull-right"><a href="#">Register</a></span>
			  <span><a href="#">Need help?</a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
		  </div>
      </div>
  </div>
  </div>
</div>

</html>
