<!DOCTYPE html>
<html ng-app="store">
 <head>
 <link rel="stylesheet" type="text/css" href="../CSS/bootstrap.min.css" />
 <link rel="stylesheet" type="text/css" href="../CSS/Global.css" />
 </head>
 <body class="container">
 <div ng-controller="StoreController as store">
 <div ng-repeat="product in store.products">
 <div ng-hide="product.soldOut">
 <h1>{{product.name}}
 <em class="pull-right">{{product.price | currency}}</em></h1>
 <p>{{product.description}}</p>
 <!-- <img style= "height:10px;" ng-src="{{product.ima[0].thumb}}"/> </img> -->
 <button ng-show="product.ableToPurchase">Add to Cart</button>
 </div>
 </div>
 </div>
 <script type="text/javascript" src="../JS/angular.min.js"></script>
 <script type="text/javascript" src="../JS/AJS/modules/app.js"></script>
 </body>
</html>
